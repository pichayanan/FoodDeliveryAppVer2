<ons-page id="register">

  <ons-card
    style="margin-top: 50px;margin-right: 20px;margin-left: 20px;border: none;background-color: rgba(170, 131, 80, 0.342)"
    class="LOGO">
    <center>
      <div class="formarea" style="background-color: rgba(170, 131, 80, 0)">
        <div class="content" style="background-color: rgba(170, 131, 80, 0)">
          <center>
            <h2>Sign Up</h2>
          </center>
          <div modifier="nodivider" id="item1" class="logo_item">
            <center>
              <div class="imglogo"
                style="background-image: url('https://firebasestorage.googleapis.com/v0/b/fooddeliveryapp-51a8d.appspot.com/o/logoApp%2F214-2142458_food-truck-park-logo.png?alt=media&token=16e50736-6938-453d-b14f-6dfeb725e321')">

              </div>
            </center>
          </div>




          <div class="form-row">
            <input id="username" type="text" class="text-input--underbar width-full" placeholder="Email" value="">
          </div>

          <div class="form-row">
            <input id="password" type="password" class="text-input--underbar width-full" placeholder="Password"
              value="">
          </div>

          <div class="lucent">
            <p class="note">Password - 6 characters or more</p>
          </div>

          <div class="vspc form-row">
            <ons-button modifier="large" class="login-button" 
              style="background-color: rgb(233, 150, 41);" onclick="signup()">Sign Up
            </ons-button>
          </div>
          <br><br>
          <center>
            <ons-row style="margin-top: 30px;color:navy">
              <ons-col>
                <div onclick="back()">
                  <ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage
                </div>
              </ons-col>
            </ons-row>
          </center>
        </div>
      </div>
    </center>
  </ons-card>
</ons-page>
